     otherwise the url is relative to the root path-->
<script src="index.js"></script>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>

<div id="header">
    <a href="index.html">Home</a>
    <a href="top20.html">Top 20</a>
    <a href= "list.html" id="movie-list">Movie List Page</a>
    <a href="cart.html">Checkout</a>


    <form id = "search-form" action="#" method="GET">
        <input type="text" id="search-title" name="title" placeholder="Movie Title">
        <input type="text" id="search-year" name="year" placeholder="Release Year">
        <input type="text" id="search-director" name="director" placeholder="Director">
        <input type="text" id="search-star" name="star" placeholder="Star's Name">

<div class="container">

           class="autocomplete-searchbox form-control"

    </div>
</div>
