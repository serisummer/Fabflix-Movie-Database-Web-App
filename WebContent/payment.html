<form id="payment_form" method="post" action="#">
    <label><b>First Name</b></label>
    <label>
        <input name="firstname" placeholder="Enter First Name" type="text">
    </label>
    <br>
    <label><b>Last Name</b></label>
    <label>

    </label>

    <label>
        <input name="ccnumber" placeholder="Enter Credit Card Number" type="text">
    </label>
    <br>
    <label><b>Expiration Date</b></label>
    <label>
        <input name="expdate" placeholder="Enter Expiration Date" type="text">
    </label>
    <br>
    <input type="submit" value="Place Order">
</form>
