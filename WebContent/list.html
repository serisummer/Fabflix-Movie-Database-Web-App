<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load top20.js to populate the data into empty elements.
    -->

<!doctype html>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to top20.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Result</title>
</head>

<body>
    <div id="header">
        <a href= "index.html">Home</a>
        <a href= "top20.html">Top 20</a>
        <a href= "list.html" id="movie-list">Movie List Page</a>
        <a href="cart.html">Checkout</a>

        <form id = "search-form" method="GET">
            <input type="text" id="search-title" name="title" placeholder="Movie Title">
            <input type="text" id="search-year" name="year" placeholder="Release Year">
            <input type="text" id="search-director" name="director" placeholder="Director">
            <input type="text" id="search-star" name="star" placeholder="Star's Name">
            <button id="search-button" type="submit" value="Search">Search</button>
        </form>
    </div>
    <div id="result-table-header">
        <h1>Result</h1>
        <form id="filter-form">
            <!-- sorting stuffs-->
            <label for="sort-by">Sort by:</label>
            <select id="sort-by" name="sort">
                <option value=1>Title (A-Z) + Rating Desc</option>
                <option value=2>Title (A-Z) + Rating Asc</option>
                <option value=3>Title (Z-A) + Rating Desc</option>
                <option value=4>Title (Z-A) + Rating Asc</option>
                <option value=5>Rating Desc + Title (A-Z)</option>
                <option value=6>Rating Desc + Title (Z-A)</option>
                <option value=7>Rating Asc + Title (A-Z)</option>
                <option value=8>Rating Asc + Title (Z-A)</option>
            </select>

            <!--pagination-->
            <label for="movies-per-page">Movies per page:</label>
            <select id="movies-per-page" name="n">
                <option value=10>10</option>
                <option value=25>25</option>
                <option value=50>50</option>
                <option value=100>100</option>
            </select>

            <input type="submit" value="Apply Filters">

        </form>

        <div id="pagination-controls">
            <button id="prev-button">Previous</button>
            <p id = "current-page"></p>
            <button id="next-button">Next</button>
        </div>

    </div>

    <!-- Id "movies_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id="movies_table" class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with top20.js -->
        <!-- Again, id "movies_table_body" is useful for jQuery to find this html element -->
        <tbody id="movies_table_body"></tbody>
    </table>
    <script src="list.js"></script>
    <script src="submitCart.js"></script>
</body>
</html>
