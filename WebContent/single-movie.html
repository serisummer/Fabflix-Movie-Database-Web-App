<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-movie.js to populate the data into empty elements.
    -->

<!doctype html>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-movie.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Single movie</title>
</head>
    <body>
    <div id="header">
        <a href="index.html">Home</a>
        <a href="top20.html">Top 20</a>
        <a href="#">Movie List Page</a>
        <a href="#">Checkout</a>

        <form id = "search-form" method="GET">
            <input type="text" id="search-title" name="title" placeholder="Movie Title">
            <input type="text" id="search-year" name="year" placeholder="Release Year">
            <input type="text" id="search-director" name="director" placeholder="Director">
            <input type="text" id="search-star" name="star" placeholder="Star's Name">
            <button id="search-button" type="submit" value="Search">Search</button>
        </form>
    </div>
    <!-- H3 body is left empty here, will be populated with the data retrieved with single-movie.js -->
    <!-- single-movie.js will find this html element by it's id "movie_info" -->
    <h1 id="movie-name"></h1>
    <table id="movie_table" class="table table-striped">
        <thead>
        <tr>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <tbody id="movie_table_body"></tbody>
    </table>

</body>


</html>
