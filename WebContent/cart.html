<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Fabflix</title>
</head>
<body>
<div id="header">
    <a href="index.html">Home</a>
    <a href="top20.html">Top 20</a>
    <a href="#">Movie List</a>
    <a href="cart.html">Checkout</a>

    <form id = "search-form" action="#" method="GET">
        <input type="text" id="search-title" name="title" placeholder="Movie Title">
        <input type="text" id="search-year" name="year" placeholder="Release Year">
        <input type="text" id="search-director" name="director" placeholder="Director">
        <input type="text" id="search-star" name="star" placeholder="Star's Name">
        <button id="search-button" type="submit" value="Search">Search</button>
    </form>
</div>
<h1>Shopping Cart</h1>
<p id="totalCartPrice"></p>
<a id="payment"></a>
<table id=items_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Unit Price</th>
        <th>Subtotal</th>
        <th>Quantity</th>
        <th>Change Quantity</th>
        <th>Delete</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "movies_table_body" is useful for jQuery to find this html element -->
    <tbody id=items_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="cart.js"></script>
<script src="submitCart.js"></script>
</body>


</html>
